<main>
    <div class="breadcrumbs">
        <div class="container">
            <ul class="breadcrumbs__list">
                <li class="breadcrumbs__item"><a href="#">Главная</a> </li>
                <li class="breadcrumbs__item"><a href="#">Каталог</a> </li>
            </ul>
        </div>
    </div>
    <section class="catalog">
        <div class="container">
            <div class="catalog__inner">
                <aside class="aside-filter">
                    <h4 class="aside-filter__title">Каталог</h4>
                    <ul class="aside-filter__list">
                        <li class="aside-filter__item">
                            <button class="aside-filter__link">New</button>
                        </li>
                        <li class="aside-filter__item">
                            <button class="aside-filter__link">Bestsellers</button>
                        </li>
                        <li class="aside-filter__item">
                            <button class="aside-filter__link">Верхняя одежда</button>
                        </li>
                        <li class="aside-filter__item">
                            <button class="aside-filter__link">Шубы</button>
                        </li>
                        <li class="aside-filter__item">
                            <button class="aside-filter__link">Тренчи</button>
                        </li>
                        <li class="aside-filter__item">
                            <button class="aside-filter__link">Пальто</button>
                        </li>
                        <li class="aside-filter__item">
                            <button class="aside-filter__link">Пуховики и жилеты</button>
                        </li>
                        <li class="aside-filter__item">
                            <button class="aside-filter__link">Костюмы</button>
                        </li>
                        <li class="aside-filter__item">
                            <button class="aside-filter__link">Жакеты</button>
                        </li>
                        <li class="aside-filter__item">
                            <button class="aside-filter__link">Платья</button>
                        </li>
                        <li class="aside-filter__item">
                            <button class="aside-filter__link">Рубашки и блузы</button>
                        </li>
                        <li class="aside-filter__item">
                            <button class="aside-filter__link">Юбки</button>
                        </li>
                        <li class="aside-filter__item">
                            <button class="aside-filter__link">Футболки и топы</button>
                        </li>
                        <li class="aside-filter__item">
                            <button class="aside-filter__link">Аксессуары</button>
                        </li>
                        <li class="aside-filter__item">
                            <button class="aside-filter__link">Sale</button>
                        </li>
                        <li class="aside-filter__item">
                            <button class="aside-filter__link">Summer</button>
                        </li>
                        <li class="aside-filter__item">
                            <button class="aside-filter__link">Посмотреть всё</button>
                        </li>
                    </ul>
                </aside>
                <div class="catalog__content">
                    <div class="content-sort">
                        <div class="content-sort__list">
                            <div class="content-sort__item dropdown">
                                <button class="content-sort__btn  dropdown-btn" ><span class="drop__current">Размер</span> </button>
                                <div class="content-sort__drop  dropdown-content">
                                    <p class="content-sort__drop-item dropdown-list__item">XXS</p>
                                    <p class="content-sort__drop-item dropdown-list__item">XS</p>
                                    <p class="content-sort__drop-item dropdown-list__item">S</p>
                                </div>
                            </div>
                            <div class="content-sort__item dropdown">
                                <button class="content-sort__btn  dropdown-btn" ><span class="drop__current">Цвет</span> </button>
                                <div class="content-sort__drop  dropdown-content">
                                    <p class="content-sort__drop-item dropdown-list__item">black</p>
                                    <p class="content-sort__drop-item dropdown-list__item">white</p>
                                    <p class="content-sort__drop-item dropdown-list__item">blue</p>
                                </div>
                            </div>
                            <div class="content-sort__item dropdown">
                                <button class="content-sort__btn  dropdown-btn" ><span class="drop__current">Цена</span> </button>
                                <div class="content-sort__drop  dropdown-content">
                                    <p class="content-sort__drop-item dropdown-list__item">1000</p>
                                    <p class="content-sort__drop-item dropdown-list__item">5000</p>
                                    <p class="content-sort__drop-item dropdown-list__item">10000</p>
                                </div>
                            </div>
                            <div class="content-sort__item dropdown">
                                <button class="content-sort__btn  dropdown-btn" ><span class="drop__current">Сортировать по</span> </button>
                                <div class="content-sort__drop  dropdown-content">
                                    <p class="content-sort__drop-item dropdown-list__item">Цена</p>
                                    <p class="content-sort__drop-item dropdown-list__item">Цвет</p>
                                    <p class="content-sort__drop-item dropdown-list__item">Размер</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="catalog__content-list">
                        <div class="catalog-item__wrapper">
                            <button class="catalog-item__favorite">
                                <img src="images/catalog-favorite.svg" alt="">
                            </button>
                            <a href="#" class="catalog-item catalog-item--new">
                                <picture class="catalog-item__img">
                                    <source type="image/avif" srcset="images/content/category-1.avif" />
                                    <source type="image/webp" srcset="images/content/category-1.webp" />
                                    <img src="images/content/category-1.png">
                                </picture>
                                <p class="catalog-item__title">Белая куртка</p>
                                <p class="catalog-item__price">2900  грн</p>
                                <div class="catalog-item__size-list">
                                    <p class="catalog-item__size-item">XXS</p>
                                    <p class="catalog-item__size-item">XS</p>
                                    <p class="catalog-item__size-item">S</p>
                                    <p class="catalog-item__size-item">M</p>
                                    <p class="catalog-item__size-item">L</p>
                                </div>
                                <div class="catalog-item__color-list">
                                    <p class="catalog-item__color-item"></p>
                                    <p class="catalog-item__color-item"></p>
                                    <p class="catalog-item__color-item"></p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
